<div class="h-full flex flex-col">
    <!-- Header -->
    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
        <div>
            <h2 class="font-semibold text-gray-700">{{ project_name }}</h2>
            <p class="text-xs text-gray-500">{{ store_id }}</p>
        </div>
        <form hx-post="/api/projects/{{ store_id }}/documents" hx-encoding="multipart/form-data"
            hx-target="#document-list" hx-swap="innerHTML" class="flex items-center gap-2">
            <input type="file" name="file" required
                class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Upload
            </button>
            <div class="htmx-indicator ml-2">
                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </form>
    </div>

    <!-- Document List -->
    <div id="document-list" class="flex-1 overflow-y-auto p-4 space-y-2">
        {% include 'partials/document_items.html' %}
    </div>
</div>

{% for doc in documents %}
<div
    class="flex justify-between items-center p-3 bg-white border border-gray-100 rounded-lg hover:shadow-sm transition-shadow">
    <div class="flex items-center gap-3">
        <div class="bg-blue-100 text-blue-600 p-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        </div>
        <div>
            <h4 class="font-medium text-gray-800">{{ doc.display_name }}</h4>
            <p class="text-xs text-gray-500">{{ doc.name }}</p>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full font-medium">{{ doc.state.name }}</span>
        <button hx-delete="/api/documents/{{ doc.name }}" hx-target="#document-list" hx-swap="innerHTML"
            hx-confirm="Are you sure you want to delete this document?"
            class="text-gray-400 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>
{% else %}
<div class="text-center py-12 text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-3 opacity-20" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p>No documents uploaded yet.</p>
</div>
{% endfor %}

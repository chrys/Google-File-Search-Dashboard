<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google File Search Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
        
        /* Typing Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Gemini File Search</h1>
        </div>
        <div class="flex gap-4">
            <button hx-get="{{ url_prefix }}/admin" hx-target="#main-content" hx-swap="innerHTML" class="px-4 py-2 rounded-md hover:bg-gray-100 font-medium transition-colors">Admin</button>
            <button hx-get="{{ url_prefix }}/chat" hx-target="#main-content" hx-swap="innerHTML" class="px-4 py-2 rounded-md hover:bg-gray-100 font-medium transition-colors">Chat</button>
        </div>
    </nav>

    <main id="main-content" class="flex-1 overflow-hidden p-6" hx-get="{{ url_prefix }}/admin" hx-trigger="load">
        <!-- Content will be loaded here -->
    </main>

</body>
</html>

<div class="h-full flex gap-6">
    <!-- Projects List -->
    <div class="w-1/3 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
            <h2 class="font-semibold text-gray-700">Projects</h2>
            <button onclick="document.getElementById('create-project-modal').classList.remove('hidden')"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New
            </button>
        </div>
        <div id="project-list" class="flex-1 overflow-y-auto p-2 space-y-2" hx-get="/api/projects"
            hx-trigger="load, projectListChanged from:body">
            <!-- Project items will be loaded here -->
            <div class="animate-pulse space-y-3 p-4">
                <div class="h-10 bg-gray-100 rounded"></div>
                <div class="h-10 bg-gray-100 rounded"></div>
                <div class="h-10 bg-gray-100 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Project Details / Documents -->
    <div class="w-2/3 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
        <div id="project-details" class="h-full flex flex-col justify-center items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 opacity-50" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <p>Select a project to view documents</p>
        </div>
    </div>
</div>

<!-- Create Project Modal -->
<div id="create-project-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 p-6">
        <h3 class="text-lg font-semibold mb-4">Create New Project</h3>
        <form hx-post="/api/projects" hx-target="#project-list" hx-swap="innerHTML"
            onsubmit="document.getElementById('create-project-modal').classList.add('hidden')">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                <input type="text" name="display_name" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('create-project-modal').classList.add('hidden')"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create</button>
            </div>
        </form>
    </div>
</div>
